<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品后台管理系统</title>
    <link rel="icon" href="{% static 'img/arrow-up.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/trirand/ui.jqgrid-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/src/jquery.jqGrid.js' %}"></script>
    <script src="{% static 'jqgrid/js/trirand/i18n/grid.locale-cn.js' %}"></script>
</head>
<body>
{#导航条#}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">持明法洲管理系统</a>
        </div>
        <div class="navbar-right">
            <p class="navbar-text" style="margin-right:0">欢迎: </p>
            <p class="navbar-text" style="margin-left:10px">
                退出登录
                <span class="glyphicon glyphicon-log-out"></span>
            </p>
        </div>
    </div>
</nav>
{#内容#}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 ">
            <!--带列表组的手风琴-->
            <div class="panel-group" id="accodin1">
                <!--面板1-->
                <div class="panel panel-default">
                    <!--头部 触发器-->
                    <div class="panel-heading">
                        <a href="#myCollapse6" data-toggle="collapse" data-parent="#accodin1">用户管理</a>
                    </div>
                    <!--内容 子菜单-->
                    <div id="myCollapse6" class="collapse">
                        <!--list-group 列表组-->
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">用户列表</a></li>
                            <li class="list-group-item"><a href="">用户添加</a></li>
                            <li class="list-group-item"><a href="">用户其他</a></li>
                        </ul>
                    </div>
                </div>
                <!--面板2-->
                <div class="panel panel-default">
                    <!--头部 触发器-->
                    <div class="panel-heading">
                        <a href="#myCollapse7" data-toggle="collapse" data-parent="#accodin1">文章管理</a>
                    </div>
                    <!--内容 子菜单-->
                    <div id="myCollapse7" class="collapse">
                        <!--list-group 列表组-->
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">图书列表</a></li>
                            <li class="list-group-item"><a href="">图书添加</a></li>
                            <li class="list-group-item"><a href="">图书其他</a></li>
                        </ul>
                    </div>
                </div>
                <!--面板3-->
                <div class="panel panel-default">
                    <!--头部 触发器-->
                    <div class="panel-heading">
                        <a href="#myCollapse8" data-toggle="collapse" data-parent="#accodin1">专辑管理</a>
                    </div>
                    <!--内容 子菜单-->
                    <div id="myCollapse8" class="collapse">
                        <!--list-group 列表组-->
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">服装列表</a></li>
                            <li class="list-group-item"><a href="">服装添加</a></li>
                            <li class="list-group-item"><a href="">服装其他</a></li>
                        </ul>
                    </div>
                </div>
                <!--面板4-->
                <div class="panel panel-default">
                    <!--头部 触发器-->
                    <div class="panel-heading">
                        <a href="#myCollapse9" data-toggle="collapse" data-parent="#accodin1">轮播图管理</a>
                    </div>
                    <!--内容 子菜单-->
                    <div id="myCollapse9" class="collapse">
                        <!--list-group 列表组-->
                        <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href="Javascript:$('#centerLayout').load('{% static "static_html/banner.html" %}')">
                                        轮播图列表
                                    </a>
                                </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 " id="centerLayout">
            {#巨幕#}
            <div class="jumbotron">
                <h1>欢迎来到持明法洲后台管理系统</h1>
            </div>

            {#轮播图#}
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{% static 'img/1.jpg' %}" alt="First slide" style="width: 100%;height: 500px">
                        <div class="carousel-caption">标题 1</div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/2.jpg' %}" alt="Second slide" style="width: 100%;height: 500px">
                        <div class="carousel-caption">标题 2</div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/3.jpg' %}" alt="Third slide" style="width: 100%;height: 500px">
                        <div class="carousel-caption">标题 3</div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
