
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 800px;height:600px;"></div>

<script type="text/javascript">
    // 1.基于准备好的dom容器，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 2.指定图表的配置项和数据  用来指定echarts图表的各种数据


    var option = {
        title: {
            text: '全国用户分布图',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['1月',]
        },
        visualMap: {
            min: 0,
            max: 200,
            left: 'left',
            top: 'bottom',
            text: ['高', '低'],           // 文本，默认为数值文本
            calculable: true
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        series: [
            {
                name: '1月',
                type: 'map',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                data: []
            }
        ]
    };

    // 3. 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    $.ajax({
        url: "/user/get_map/",
        datatype: "json",
        type: 'get',
        success: function (data) {
            console.log(data);
            myChart.setOption({
                series: [
                    {
                        name: '1月',
                        type: 'map',
                        mapType: 'china',
                        roam: false,
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        data: data
                    }
                ]
            });
        }
    });


</script>

</body>
