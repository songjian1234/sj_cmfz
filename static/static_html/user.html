<script>

    $(function () {
        $('#bannerTable').jqGrid({
            url: "/user/query_all/",
            datatype: "json",
            autowidth: true,
            pager: "bannerPagerNew",
            viewrecords: true,
            rownumbers: true,
            editurl: "/user/data_oper/",
            cellEdit: true,
            height: 500,
            rowNum: 3,
            rowList: [3, 6, 10],
            styleUI: "Bootstrap",
            colNames: ["ID", "姓名", "密码", "手机号", "所在地", "头像", "个性签名", "性别", "注册时间", "操作"],
            colModel: [
                {name: "id", align: 'center'},
                {name: "name", align: 'center', editable: true},
                {name: "pwd", align: 'center', editable: true},
                {name: "phone", align: 'center', editable: true},
                {name: "addr", align: 'center', editable: true},
                // 回显图片
                {
                    name: "url", align: 'center', fixed: true, formatter: function (cellvalue, options, rowObject) {
                        console.log(cellvalue);
                        return '<img src=' + '/static/' + cellvalue + " style=\"width:300px;height:100px;\"" + ' >'
                    }
                },
                {name: "info", align: 'center', editable: true},
                {name: "gender", align: 'center',edittype: 'select', editoptions: {value: "1:男;2:女"}},
                {name: "add_time", align: 'center',},
                {name: "option", align: 'center', formatter: changefn}
            ],
        });

        // 点击模态框的保存按钮  将轮播图的信息发送到后台进行保存
        $("#save").click(function () {

            // 通过formdata完成文件上传
            var name = $("#upload_name").val();
            var pwd = $("#upload_pwd").val();
            var phone = $("#upload_phone").val();
            var addr = $("#upload_addr").val();
            var info = $("#upload_info").val();
            var gender = $("#upload_gender").val();
            var pic = $("#upload_pic")[0].files[0];

            var formData = new FormData;

            formData.append('name', name);
            formData.append('pwd', pwd);
            formData.append('pic', pic);
            formData.append('phone', phone);
            formData.append('addr', addr);
            formData.append('info', info);
            formData.append('gender', gender);

            $.ajax({
                url: "/user/add_banner/",
                datatype: "json",
                type: "post",
                //  如何获取当前表单的数据
                data: formData,
                async: false,
                contentType: false,     // 不设置contenttype请求头
                processData: false,     // 使数据不做处理
                success: function (data) {
                    // 根据返回值判断是否上传成功，上传成功隐藏模态框
                    if (data === "ok") {
                        $('#myModal').modal('hide');
                        // 刷新jqgrid表格

                    } else {
                        alert("添加失败")
                    }
                    $('#bannerTable').trigger("reloadGrid");

                }
            });
        });


        //外置修改按钮
        function changefn(cellvalue, options, rowObject) {
            return '<button class="btn btn-warning" onclick="change(' + rowObject.id + ')">修改</button>'
        }
    });

    function change(ele) {
        console.log(ele);
        jQuery("#bannerTable").jqGrid('editGridRow', ele, {
            height: 300,
            reloadAfterSubmit: true
        });

    }
</script>

<div class="page-header">
    <h2>用户管理</h2>
</div>
<ul class="nav nav-tabs ">
    <li class="active"><a href="#"><b>用户信息</b></a></li>
</ul>

<div class="panel panel-default" style="padding: 40px">
    <!-- jqgrid表格的容器 -->
    <table id="bannerTable"></table>
    <div class="alert alert-success" role="alert" id="addBannerMsg" style="display: none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong id="msgShow"></strong>
    </div>
    <div id="bannerPagerNew" style="width: auto;height: 50px"></div>
    <!--模态框的打开方式  可以使用modal方法打开 也可以通过指定data-target与data-toggle两个属性来打开指定的模态框 -->
    <button class="btn btn-primary" data-aa="@456" data-whatever="@123" id="btn" data-toggle="modal"
            data-target="#myModal">添加
    </button>

</div>


<body>
<!--静态模态框-->
<div class="modal fade" tabindex="-1" data-backdrop="false" role="dialog" id="myModal">
    <div class="modal-dialog">
        <!--模态框内容-->
        <div class="modal-content">
            <!--模态框标题-->
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑轮播图</h4>
            </div>
            <!--模态框内容体-->
            <form action="" id="bannerForm">
                <div class="modal-body form-horizontal">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="upload_name" class="form-control"
                                   placeholder="请输入姓名">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="text" name="pwd" id="upload_pwd" class="form-control"
                                   placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-sm-2 control-label">手机号：</label>
                        <div class="col-sm-10">
                            <input type="text" name="phone" id="upload_phone" class="form-control"
                                   placeholder="请输入手机号">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-sm-2 control-label">所在地：</label>
                        <div class="col-sm-10">
                            <input type="text" name="addr" id="upload_addr" class="form-control"
                                   placeholder="请输入所在地">
                        </div>
                    </div>


                    <div class="form-group ">
                        <label class="col-sm-2 control-label">头像：</label>
                        <div class="col-sm-10">
                            <input type="file" name="pic" id="upload_pic" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-sm-2 control-label">个性签名：</label>
                        <div class="col-sm-10">
                            <input type="text" name="info" id="upload_info" class="form-control"
                                   placeholder="请输入个性签名">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-10">
                            <select name="gender" id="upload_status">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>


                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save">保存</button>
                <button type="button" class="btn btn-warning" id="save_1" data-dismiss="modal">取消</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
